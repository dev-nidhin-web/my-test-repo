name: Java CI Pipeline

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch
  workflow_dispatch:     # Allow manual trigger

jobs:
  # 1️⃣ Job: Build the Maven project
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (adjust version if needed)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      # Step 3: Clean and Compile
      - name: Clean and Compile
        run: mvn -B clean compile

      # Step 4: Build project
      - name: Build with Maven
        run: mvn -B package

      # Step 5: List built artifacts
      - name: List built artifacts
        run: |
          echo "Built Artifacts:"
          ls -lh target/*.jar || echo "No JAR built"

      # Step 6: Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar

  # 2️⃣ Job: Run JUnit Tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build  # Runs after the build job completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run JUnit tests
        run: mvn test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

  # 3️⃣ Job: SonarQube Analysis
  sonartest:
    name: Build and Analyze (SonarQube)
    runs-on: ubuntu-latest
    needs: test  # Optional: wait for tests to pass first
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=my-maven-code \
            -Dsonar.projectName="my-maven-code"
