name: Java CI Pipeline

on:
  # Trigger the workflow when code is pushed to main branch
  push:
    branches: [ main ]
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  # 1️⃣ Job: Build the Mavenn project
  build:
    name: Build with Maven
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java (adjust version as per your project)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      # Step 3: Clean and Compile code
      - name: Clean and Compile
        run: mvn -B clean compile

      # Step 3: Build project using Maven
      - name: Build with Maven
        run: mvn -B package

      # Step 4: List generated artifact
      - name: List built artifacts
        run: |

          echo "Built Artifacts:"
          ls -lh target/*.jar || echo "No JAR built"

      # Step 5 (optional): Upload artifact for later jobs or downloads
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: built--jar
          path: |
            target/*.jar

  # 2️⃣ Job: Run JUnit Tests
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build  # Run this after build is successful

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Run Maven tests
      - name: Run JUnit tests
        run: mvn test

      # Optional: Upload test results
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
  sonartest:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=my-maven-code -Dsonar.projectName='my-maven-code'
